<div class="main" *ngIf="!display">
  <div class="d-flex flex-column nav">
    <nav>
      <div class="navbar">
        <div class="container">
          <div>
            <div class="navbar-brand">
              <img [src]="logo" class="w-10 logo" alt="" routerLink="/home" />
            </div>
          </div>
          <div>
            <ul class="navbar-nav">
              <li class="nav-item px-3">
                <div  class="item">
                  <a class="nav-link" aria-current="page" routerLink="/home"
                    >كل الاقسام</a
                  >
                </div>
              </li>
              <li class="nav-item px-3">
                <div class="item">
                  <a class="nav-link" aria-current="page" routerLink="/mlabs"
                    >ملابس</a
                  >
                </div>
              </li>
  
              <li class="nav-item px-3">
                <div class="item">
                  <a class="nav-link" aria-current="page" routerLink="/shonat"
                    >شنط</a
                  >
                </div>
              </li>
              <li class="nav-item px-3">
                <div class="item">
                  <a class="nav-link" aria-current="page" routerLink="/ex"
                    >اكسسوارات</a
                  >
                </div>
              </li>
            </ul>
          </div>
          <div class="d-flex">
            <div><i class="fa-regular fa-heart mx-3 icons"></i></div>
            <div class="cart" routerLink="/cart">
              <i class="fa fa-cart-shopping mx-3 icons"></i>
              <span class="cartnum">{{ num }}</span>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
  </div>

  
</div>
<div class="main2" *ngIf="display">
  <div class="nav2">
    <nav>
      <div class="navbar">
        <div class="container">
          <div class="d-flex">
           
            <div class="cart" routerLink="/cart">
              <i class="fa fa-cart-shopping mx-3 icons"></i>
              <span class="cartnum">{{ num }}</span>
            </div>
          </div>
          <div class="navbar-brand">
            <img [src]="logo" class="w-10 logo" alt="" routerLink="/home" />
          </div>
          <div  class="black ">
            <button
              type="button"
              class="btn dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="true"
              display="dynamic"
            >
              <i class="fa-solid fa-list-ul drop"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li class="dropdown-item text-center" >
                <a routerLink="/home">كل الاقسام</a>
              </li>
              <li class="dropdown-item text-center" >
                <a  routerLink="/mlabs"> ملابس</a>
              </li>
              <li class="dropdown-item text-center" >
                <a  routerLink="/shonat">شنط </a>
              </li>
              <li class="dropdown-item text-center" >
                <a routerLink="/ex">اكسسوارات</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  
</div>
