<div class="main" *ngIf="!display">
  <div class="d-flex flex-column nav">
    <nav>
      <div class="navbar">
        <div class="container">
          <div>
            <div class="navbar-brand">
              <img [src]="logo" class="w-10 logo" alt="" routerLink="/home" />
            </div>
          </div>
          <div class="w-50 search">
            <input
              class="navinput"
              type="text"
              placeholder="نفسك فى ايه ...؟"
            />
            <span class="searchicon"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </div>
          <div class="d-flex">
            <div><i class="fa-regular fa-heart mx-3 icons"></i></div>
            <div class="cart" routerLink="/cart">
              <i class="fa fa-cart-shopping mx-3 icons"></i>
              <span class="cartnum">{{ num }}</span>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-expand">
      <div class="container d-flex justify-content-center">
        <div>
          <ul class="navbar-nav">
            <li class="nav-item px-3">
              <div class="item">
                <a class="nav-link" aria-current="page" routerLink="/home"
                  >كل الاقسام</a
                >
              </div>
            </li>
            <li class="nav-item px-3">
              <div class="item">
                <a class="nav-link" aria-current="page" routerLink="/mlabs"
                  >ملابس</a
                >
              </div>
            </li>

            <li class="nav-item px-3">
              <div class="item">
                <a class="nav-link" aria-current="page" routerLink="/shonat"
                  >شنط</a
                >
              </div>
            </li>
            <li class="nav-item px-3">
              <div class="item">
                <a class="nav-link" aria-current="page" routerLink="/ex"
                  >اكسسوارات</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container d-flex justify-content-center" *ngIf="nav">
    <img class="panar" [src]="panar" alt="" />
  </div>
</div>
<div class="main2" *ngIf="display">
  <div class="nav2">
    <nav>
      <div class="navbar">
        <div class="container">
          <div class="d-flex">
            <div><i class="fa-regular fa-heart mx-3 icons"></i></div>
            <div class="cart" routerLink="/cart">
              <i class="fa fa-cart-shopping mx-3 icons"></i>
              <span class="cartnum">{{ num }}</span>
            </div>
          </div>
          <div class="navbar-brand">
            <img [src]="logo" class="w-10 logo" alt="" routerLink="/home" />
          </div>
          <div *ngIf="display" class="dropdown black nav-item">
            <button
              type="button"
              class="btn dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="true"
              display="dynamic"
            >
              <i class="fa-solid fa-list-ul drop"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" routerLink="/home">كل الاقسام</a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/mlabs"> ملابس</a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/shonat">شنط </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/ex">اكسسوارات</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="container d-flex justify-content-center" *ngIf="nav">
    <img class="panar" [src]="panar" alt="" />
  </div>
</div>
